<!-- Dependency resources -->
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<!-- Added Web Component dependencies to make Vaadin Designer preview work -->
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/vaadin-vertical-layout.html">
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-select/vaadin-select.html">
<link rel="import" href="../../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-checkbox/vaadin-checkbox.html">
<!-- TODO Needed to show icons in Vaadin Designer preview mode for now, but can be removed soon -->
<link rel="import" href="../../../bower_components/vaadin-lumo-styles/icons.html">

<dom-module id="therapy-detail">
    <template>
        <style include="lumo-color lumo-typography lumo-badge view-styles"></style>
        <div class="view-container">
            <h2 id="header"></h2>


            <vaadin-horizontal-layout>
                <div>
                    <vaadin-form-layout>
                        <vaadin-date-picker id="startDate" label="Startdatum" required immediate></vaadin-date-picker>
                        <br />
                        <vaadin-checkbox id="finished">Diese Therapie ist abgeschlossen.</vaadin-checkbox>

                        <br/><vaadin-button theme="success" on-click="save">Speichern</vaadin-button>
                    </vaadin-form-layout>
                </div>
                <div>
                    <h2>Patient</h2>
                    [[patient.firstName]] [[patient.lastName]]<br />
                    [[patient.address.street]] [[patient.address.streetNumber]]<br />
                    [[patient.address.postalCode]] [[patient.address.city]]

                    <h2>Therapeut</h2>
                    [[therapy.therapist.acadmicTitle.prefix]] [[therapy.therapist.firstName]] [[therapy.therapist.lastName]]
                </div>
            </vaadin-horizontal-layout>

            <h2>Einzelsitzungen</h2>

            <div hidden="{{!_isEmpty(singleSessions)}}">
                Keine Einzelsitzung vorhanden.
                <vaadin-button on-click="addSingleSession" theme="success">Einzelsitzung erfassen</vaadin-button>
            </div>
            <div hidden="{{_isEmpty(singleSessions)}}">
                <vaadin-grid theme="no-border" items="[[singleSessions]]">
                    <vaadin-grid-column header="Typ" path="sessionType.name"></vaadin-grid-column>
                    <vaadin-grid-sort-column header="Von / Bis">
                        <template>
                            [[item.startDate]] - [[item.endDate]]
                        </template>
                    </vaadin-grid-sort-column>
                    <vaadin-grid-sort-column header="Patient">
                        <template>
                            [[item.patient.lastName]] [[item.patient.firstName]]
                        </template>
                    </vaadin-grid-sort-column>
                    <vaadin-grid-sort-column header="Therapeut">
                        <template>
                            [[item.therapist.academicTitle.prefix]] [[item.therapist.lastName]] [[item.therapist.firstName]]
                        </template>
                    </vaadin-grid-sort-column>
                    <vaadin-grid-column>
                        <template>
                            <vaadin-button theme="error tertiary" on-click="delete">Löschen</vaadin-button>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>

            <h2>Gruppensitzungen</h2>

            <div hidden="{{!_isEmpty(groupSessions)}}">
                Keine Gruppensitzung vorhanden.
                <vaadin-button on-click="addGroupSession" theme="success">Gruppensitzung erfassen</vaadin-button>
            </div>
            <div hidden="{{_isEmpty(groupSessions)}}">
                <vaadin-grid theme="no-border" items="[[groupSessions]]">
                    <vaadin-grid-column header="Typ" path="sessionType.name"></vaadin-grid-column>
                    <vaadin-grid-sort-column header="Von / Bis">
                        <template>
                            [[item.startDate]] - [[item.endDate]]
                        </template>
                    </vaadin-grid-sort-column>
                    <vaadin-grid-column header="Patienten">
                        <template>
                            [[item.patient.lastName]] [[item.patient.firstName]]
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column header="Therapeut">
                        <template>
                            [[item.therapist.academicTitle.prefix]] [[item.therapist.lastName]] [[item.therapist.firstName]]
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column>
                        <template>
                            <vaadin-button theme="error tertiary" on-click="delete">Löschen</vaadin-button>
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
        </div>
    </template>

    <script>
        class TherapyDetail extends Polymer.Element {
            static get is() {
                return 'therapy-detail'
            }

            _isEmpty(array) {
                return array.length == 0;
            }
        }
        customElements.define(TherapyDetail.is, TherapyDetail);
    </script>
</dom-module>
