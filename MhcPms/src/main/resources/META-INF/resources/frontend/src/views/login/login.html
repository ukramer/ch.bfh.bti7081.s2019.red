<dom-module id="login-view"> <template>
<style include="lumo-color lumo-typography lumo-badge view-styles"></style>
<div class="view-container">
	<iron-form class="login" id="form" allow-redirect>
	<form method="post" action="login">
		<vaadin-vertical-layout> <vaadin-text-field
			id="username" name="username" autofocus required></vaadin-text-field>
		<vaadin-password-field id="password" required></vaadin-password-field>
		<vaadin-button on-tap="login">Login</vaadin-button> </vaadin-vertical-layout>
	</form>
	</iron-form>
</div>
</template>
<script>
	class LoginView extends Polymer.GestureEventListeners(Polymer.Template){
		static get is() {
			return 'login-view';
		}
		
		static get properties(){
			return{};
		}
		
		login() {
			if(!this.$.username.invalid && !this.$.password.invalid) {
				this.$.form.submit();
			}
		}
	}
	
	window.customElements.define(LoginView.is, LoginView);
</script>
</dom-module>
