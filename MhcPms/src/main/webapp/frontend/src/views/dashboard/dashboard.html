<dom-module id="custom-dashboard-element">
    <template>
        <div class="view-container">
            <h2 id="header"></h2>
            <p>Hello World</p>
        </div>
    </template>

    <!-- Polymer boilerplate to register the tasks-list element -->
    <script>
        class CustomDashboardElement extends Polymer.Element {
            static get is() {
                return 'custom-dashboard-element'
            }

            _isEmpty(array) {
                return array.length == 0;
            }
        }

        customElements.define(CustomDashboardElement.is, CustomDashboardElement);
    </script>
</dom-module>
